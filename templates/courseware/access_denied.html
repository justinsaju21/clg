{% extends 'courseware/base_course.html' %}

{% block course_content %}
<div class="max-w-xl mx-auto py-24 text-center">
    <div class="bg-red-50 p-8 rounded-2xl border border-red-100 shadow-sm">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-red-100 mb-6">
            <i class="fas fa-lock text-3xl text-red-500"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Access Denied</h1>
        <p class="text-gray-600 mb-6">
            You must complete <span class="font-bold text-gray-800">"{{ prerequisite.title }}"</span>
            before you can unlock <span class="font-bold text-gray-800">"{{ locked_activity.title }}"</span>.
        </p>

        <div class="flex justify-center space-x-4">
            <a href="{% url 'courseware:course_tree' locked_activity.unit.chapter.course.course_code %}"
                class="px-6 py-2 bg-white text-gray-600 border border-gray-300 rounded hover:bg-gray-50 font-medium">
                Back to Syllabus
            </a>
            <!-- Demo "Cheat" Button to unlock for the presenter -->
            <form action="{% url 'courseware:demo_unlock' prerequisite.id %}" method="post">
                {% csrf_token %}
                <button type="submit"
                    class="px-6 py-2 bg-red-500 text-white rounded hover:bg-red-600 font-medium shadow-sm">
                    <i class="fas fa-magic mr-2"></i> Demo: Unlock Previous
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
