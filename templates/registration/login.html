{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-gray-100 p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-gray-500 mt-2">Sign in to your ECE-Tron account</p>
        </div>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            {% if form.errors %}
            <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
                <p class="text-red-700 font-medium">Please correct the errors below.</p>
            </div>
            {% endif %}

            <div class="mb-6">
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" name="username" id="id_username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors"
                    placeholder="Enter your username">
            </div>

            <div class="mb-6">
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" id="id_password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors"
                    placeholder="Enter your password">
            </div>

            <button type="submit"
                class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-lg transition-colors shadow-md hover:shadow-lg">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Don't have an account? Contact your instructor.</p>
        </div>
    </div>
</div>
{% endblock %}
